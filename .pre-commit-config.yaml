repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: ruff check --fix
        language: system
        types: [python]
        exclude: ^templates/
      - id: ruff-format
        name: ruff-format
        entry: ruff format
        language: system
        types: [python]
        exclude: ^templates/
      - id: test
        name: tests (commit)
        entry: scripts/test-gate commit
        language: script
        pass_filenames: false
        stages: [pre-commit]
      - id: test-push
        name: tests (push)
        entry: scripts/test-gate push
        language: script
        pass_filenames: false
        stages: [pre-push]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.2
    hooks:
      - id: gitleaks
