name: Test

on:
  push:
    branches: [main]
    paths:
      - "_jolo/**"
      - "jolo.py"
      - "tests/**"
      - "pyproject.toml"
  pull_request:
    branches: [main]
    paths:
      - "_jolo/**"
      - "jolo.py"
      - "tests/**"
      - "pyproject.toml"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install uv ruff==0.14.9
      - name: Lint
        run: ruff check _jolo/ jolo.py
      - name: Format check
        run: ruff format --check _jolo/ jolo.py tests/
      - name: Test
        run: uv run --with pytest pytest tests/
